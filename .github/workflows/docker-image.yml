name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build  -t martingouv/concert -f DockerFile .
    - name: Pull the image to the HUB
      run: docker push martingouv/concert
